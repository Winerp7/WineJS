# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master, intergration]
  pull_request:
    branches: [master, intergration]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
        mongodb-version: [4.2]

    steps:
      - name: Git checkout
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start MongoDB v${{ matrix.node-version }}
        uses: superchargejs/mongodb-github-action@1.2.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - run: npm install



      - run: export CYPRESS_TEST_DB=${{ secrets.MONGO_CONNECTION_STRING }}

      - run: npm test 
        env:
          #TEST_DB: ${{ secrets.MONGO_CONNECTION_STRING }}
          #TEST_NAME: Bente Bent
          CI: true
